<head>
	<title>CanDo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
</head>

<body>
</body>

<template name="main">
	<div id="fb-root"></div>
    <div class="container-fluid">
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Menu</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
            </button>
            <a href="{{pathFor 'home'}}" class="navbar-brand">CanDo <small>Beta</small></a>
            <div class="btn-toolbar pull-left">
              <div class="btn-group">
                <a class="btn btn-default" href="#teste" data-icon="plus" data-transition="slideup"><!--<i class="icon-bell-alt"></i>--></a>
              </div>
            </div>
          </div>
          <div class="collapse navbar-collapse" style>
            <ul class="nav navbar-nav">
              <li>
                <a href="{{pathFor 'novoCompromisso'}}">Criar Compromisso</a>
              </li>
            </ul>
            <ul class="nav navbar-nav pull-right">
              <li>
                {{> loginButtons}}
              </li>
            </ul>
          </div>
          <div class="collapse notifications-collapse" style></div>
        </div>
      </div>
      <div class="main-container container">
         {{> yield}}
      </div>
    </div>
</template>

<template name="routerLayout">
    {{#if currentUser}}
        {{> main}}
    {{/if}}
    {{#unless currentUser}}
        {{> landing}}
    {{/unless}}
</template>
